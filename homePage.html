<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display ">
              <div class="artboard artboard-demo phone-1"><div class="stats shadow">
                <div class="stat">
                  <div id="balance" class="stat-value">89400</div>
                  <div class="stat-desc">Available balance</div>
                </div>
              </div>
              <div class="flex gap-2">
                <button class="btn btn-active btn-primary">Add Money</button>
                <button class="btn btn-active btn-secondary">Cash out</button>
              </div>
            </div>
            <!-- CASH IN -->
            <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl -mt-40">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input type="text"  id="input-addMoney" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">pin</span>
                  </label>
                  <input id="input-pin" type="password" placeholder="pin" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="btn-addMoney">Add money</button>
                </div>
              </form>
            </div>

            <!-- Cash OUT -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl -mt-40">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input type="text"  id="input-cashOut" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">pin</span>
                  </label>
                  <input id="output-pin" type="password" placeholder="pin" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="btn-reduceMoney">Cash out</button>
                </div>
              </form>
            </div>
            </div>
          </div>
    </main>
    <script src="moneyManage.js"></script>
</body>
</html>
